<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Chat | {{ food }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        /* User Message (Your Request) */
        .user-message {
            align-self: flex-end;
            background: var(--gradient-2);
            color: white;
            border-bottom-right-radius: 2px;
        }

        /* Bot Message (The Recipe) */
        .bot-message {
            align-self: flex-start;
            background: var(--bg-card);
            border: 1px solid rgba(255, 51, 51, 0.2);
            color: var(--text-primary);
            border-bottom-left-radius: 2px;
        }

        .chef-avatar {
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .recipe-content {
            white-space: pre-line; /* Preserves line breaks from Python */
            font-size: 1.05rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {
            color: var(--text-secondary);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .recipe-content {
        color: var(--text-primary);
        line-height: 1.7;
    }

    /* Style the headers generated by Markdown */
    .recipe-content h2 {
        color: var(--orange);
        margin: 20px 0 10px 0;
        font-size: 1.5rem;
        border-bottom: 1px solid #333;
        padding-bottom: 5px;
    }

    /* Style the lists */
    .recipe-content ul, .recipe-content ol {
        margin: 15px 0;
        padding-left: 25px;
    }

    .recipe-content li {
        margin-bottom: 8px;
        color: var(--text-secondary);
    }

    /* Add spacing between paragraphs */
    .recipe-content p {
        margin-bottom: 15px;
    }

    /* Horizontal line style */
    .recipe-content hr {
        border: 0;
        border-top: 1px solid #333;
        margin: 20px 0;
    }
    .recipe-content {
        color: var(--text-secondary);
        font-size: 1.05rem;
        line-height: 1.8;
    }

    .recipe-content h1, .recipe-content h2 {
        color: var(--text-primary);
        margin: 25px 0 15px;
        font-size: 1.6rem;
        border-bottom: 1px solid #333;
        padding-bottom: 8px;
    }

    .recipe-content ul, .recipe-content ol {
        margin: 15px 0;
        padding-left: 20px;
    }

    .recipe-content li {
        margin-bottom: 12px;
    }

    .recipe-content strong {
        color: var(--orange);
        font-weight: 600;
    }

    /* Styling for the user request bubble to look distinct */
    .user-bubble {
        background: var(--bg-card);
        border: 1px solid #222;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 12px;
    }
    </style>
</head>
<body><div class="chat-container">
    <div class="user-bubble">
        <p>You asked for: <strong>{{ food }}</strong></p>
    </div>

    <div class="bubble bot-bubble">
        <span class="chef-label">üë®‚Äçüç≥ Chef Bot</span>
        <div class="recipe-content">
            {{ bot_response|safe }}
        </div>
    </div>
</div>
        </section>
    </div>
</body>
</html>
